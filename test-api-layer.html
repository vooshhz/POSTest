<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Layer Test</title>
    <style>
        body {
            font-family: monospace;
            padding: 20px;
            background: #1e1e1e;
            color: #d4d4d4;
        }
        .test {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #333;
            border-radius: 4px;
        }
        .success {
            background: #1e3a1e;
            border-color: #4a7c59;
        }
        .error {
            background: #3a1e1e;
            border-color: #7c4a4a;
        }
        button {
            background: #0e639c;
            color: white;
            border: none;
            padding: 8px 16px;
            margin: 5px;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: #1177bb;
        }
        #output {
            margin-top: 20px;
            padding: 10px;
            background: #2d2d30;
            border-radius: 4px;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <h1>POS API Layer Test</h1>
    <p>This page tests the web-compatible API layer with localStorage fallbacks.</p>
    
    <div class="test">
        <h3>Test Operations:</h3>
        <button onclick="testAddInventory()">Add Test Item</button>
        <button onclick="testGetInventory()">Get Inventory</button>
        <button onclick="testCreateTransaction()">Create Transaction</button>
        <button onclick="testGetTransactions()">Get Transactions</button>
        <button onclick="testStoreInfo()">Test Store Info</button>
        <button onclick="testUserManagement()">Test Users</button>
        <button onclick="clearAll()">Clear All Data</button>
    </div>
    
    <div id="output">Output will appear here...</div>

    <script type="module">
        // Import the API layer
        import { api } from './src/api/apiLayer.js';
        
        window.api = api;
        
        function log(message, isError = false) {
            const output = document.getElementById('output');
            const timestamp = new Date().toLocaleTimeString();
            const prefix = isError ? '❌' : '✅';
            output.textContent += `[${timestamp}] ${prefix} ${message}\n`;
        }
        
        window.testAddInventory = async function() {
            try {
                const result = await api.addToInventory({
                    upc: 'TEST123',
                    description: 'Test Product',
                    category: 'Test Category',
                    cost: 10.00,
                    price: 15.00,
                    quantity: 100
                });
                log(`Added inventory item: ${JSON.stringify(result)}`);
            } catch (error) {
                log(`Error adding inventory: ${error.message}`, true);
            }
        }
        
        window.testGetInventory = async function() {
            try {
                const result = await api.getInventory();
                log(`Inventory (${result.data?.length || 0} items): ${JSON.stringify(result.data, null, 2)}`);
            } catch (error) {
                log(`Error getting inventory: ${error.message}`, true);
            }
        }
        
        window.testCreateTransaction = async function() {
            try {
                const items = [{
                    upc: 'TEST123',
                    description: 'Test Product',
                    price: 15.00,
                    quantity: 2
                }];
                
                const result = await api.saveTransaction({
                    items: JSON.stringify(items),
                    subtotal: 30.00,
                    tax: 1.80,
                    total: 31.80,
                    payment_type: 'cash',
                    cash_given: 40.00,
                    change_given: 8.20
                });
                log(`Created transaction: ${JSON.stringify(result)}`);
            } catch (error) {
                log(`Error creating transaction: ${error.message}`, true);
            }
        }
        
        window.testGetTransactions = async function() {
            try {
                const result = await api.getTransactions();
                log(`Transactions (${result.data?.length || 0}): ${JSON.stringify(result.data, null, 2)}`);
            } catch (error) {
                log(`Error getting transactions: ${error.message}`, true);
            }
        }
        
        window.testStoreInfo = async function() {
            try {
                // Save store info
                const saveResult = await api.saveStoreInfo({
                    store_name: 'Test Store',
                    address_line1: '123 Main St',
                    city: 'Test City',
                    state: 'TS',
                    zip_code: '12345',
                    phone_number: '555-1234',
                    tax_rate: 6.0
                });
                log(`Saved store info: ${JSON.stringify(saveResult)}`);
                
                // Get store info
                const getResult = await api.getStoreInfo();
                log(`Retrieved store info: ${JSON.stringify(getResult.data)}`);
            } catch (error) {
                log(`Error with store info: ${error.message}`, true);
            }
        }
        
        window.testUserManagement = async function() {
            try {
                // Add user
                const addResult = await api.addUser({
                    username: 'testuser',
                    password: 'password123',
                    role: 'cashier',
                    fullName: 'Test User'
                });
                log(`Added user: ${JSON.stringify(addResult)}`);
                
                // Login
                const loginResult = await api.userLogin('testuser', 'password123');
                log(`Login result: ${JSON.stringify(loginResult)}`);
                
                // Get current user
                const currentUser = await api.getCurrentUser();
                log(`Current user: ${JSON.stringify(currentUser)}`);
            } catch (error) {
                log(`Error with user management: ${error.message}`, true);
            }
        }
        
        window.clearAll = async function() {
            try {
                const result = await api.clearAllData();
                log(`Cleared all data: ${JSON.stringify(result)}`);
            } catch (error) {
                log(`Error clearing data: ${error.message}`, true);
            }
        }
        
        // Initial log
        log('API Layer loaded successfully. Click buttons to test functionality.');
        log(`Running in ${window.api ? 'Electron' : 'Web'} mode`);
    </script>
</body>
</html>
